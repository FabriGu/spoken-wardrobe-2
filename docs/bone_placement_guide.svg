<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#000">
    9-Bone Armature Placement Guide (T-Pose)
  </text>
  <text x="400" y="55" font-size="14" text-anchor="middle" fill="#666">
    Front View - Match these bone positions in Blender
  </text>

  <!-- Grid background -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="50" y="80" width="700" height="850" fill="url(#grid)" stroke="#ccc" stroke-width="2"/>

  <!-- Coordinate labels -->
  <text x="30" y="85" font-size="12" fill="#000">1.7m</text>
  <text x="30" y="285" font-size="12" fill="#000">1.4m</text>
  <text x="30" y="485" font-size="12" fill="#000">0.9m</text>
  <text x="30" y="685" font-size="12" fill="#000">0.5m</text>
  <text x="30" y="930" font-size="12" fill="#000">0.0m</text>

  <!-- Human silhouette (simple) -->
  <!-- Head -->
  <circle cx="400" cy="150" r="40" fill="none" stroke="#bbb" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Torso -->
  <rect x="340" y="190" width="120" height="200" rx="20" fill="none" stroke="#bbb" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Arms (left) -->
  <line x1="340" y1="280" x2="190" y2="280" stroke="#bbb" stroke-width="15" stroke-linecap="round" opacity="0.3"/>
  <!-- Arms (right) -->
  <line x1="460" y1="280" x2="610" y2="280" stroke="#bbb" stroke-width="15" stroke-linecap="round" opacity="0.3"/>

  <!-- Legs (left) -->
  <line x1="370" y1="390" x2="370" y2="880" stroke="#bbb" stroke-width="15" stroke-linecap="round" opacity="0.3"/>
  <!-- Legs (right) -->
  <line x1="430" y1="390" x2="430" y2="880" stroke="#bbb" stroke-width="15" stroke-linecap="round" opacity="0.3"/>


  <!-- ===== BONES ===== -->

  <!-- SPINE (green) -->
  <line x1="400" y1="480" x2="400" y2="280" stroke="#00ff00" stroke-width="8" stroke-linecap="round" marker-end="url(#arrowhead-green)"/>
  <circle cx="400" cy="480" r="8" fill="#00ff00"/>
  <circle cx="400" cy="280" r="8" fill="#00ff00"/>
  <text x="420" y="385" font-size="14" font-weight="bold" fill="#00aa00">SPINE</text>
  <text x="420" y="405" font-size="11" fill="#666">mid_hip → mid_shoulder</text>
  <text x="420" y="485" font-size="11" fill="#666">(0, 0, 0.9)</text>
  <text x="420" y="285" font-size="11" fill="#666">(0, 0, 1.4)</text>


  <!-- LEFT UPPER ARM (blue) -->
  <line x1="340" y1="280" x2="240" y2="280" stroke="#4444ff" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-blue)"/>
  <circle cx="340" cy="280" r="6" fill="#4444ff"/>
  <circle cx="240" cy="280" r="6" fill="#4444ff"/>
  <text x="250" y="265" font-size="12" font-weight="bold" fill="#0000cc">LEFT_UPPER_ARM</text>
  <text x="250" y="300" font-size="10" fill="#666">(-0.3, 0, 1.4) → (-0.6, 0, 1.4)</text>

  <!-- LEFT LOWER ARM (blue) -->
  <line x1="240" y1="280" x2="140" y2="280" stroke="#6666ff" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-blue)"/>
  <circle cx="140" cy="280" r="6" fill="#6666ff"/>
  <text x="145" y="265" font-size="12" font-weight="bold" fill="#0000cc">LEFT_LOWER_ARM</text>
  <text x="145" y="300" font-size="10" fill="#666">(-0.6, 0, 1.4) → (-0.9, 0, 1.4)</text>


  <!-- RIGHT UPPER ARM (red) -->
  <line x1="460" y1="280" x2="560" y2="280" stroke="#ff4444" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-red)"/>
  <circle cx="460" cy="280" r="6" fill="#ff4444"/>
  <circle cx="560" cy="280" r="6" fill="#ff4444"/>
  <text x="470" y="265" font-size="12" font-weight="bold" fill="#cc0000">RIGHT_UPPER_ARM</text>
  <text x="470" y="300" font-size="10" fill="#666">(0.3, 0, 1.4) → (0.6, 0, 1.4)</text>

  <!-- RIGHT LOWER ARM (red) -->
  <line x1="560" y1="280" x2="660" y2="280" stroke="#ff6666" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-red)"/>
  <circle cx="660" cy="280" r="6" fill="#ff6666"/>
  <text x="570" y="265" font-size="12" font-weight="bold" fill="#cc0000">RIGHT_LOWER_ARM</text>
  <text x="570" y="300" font-size="10" fill="#666">(0.6, 0, 1.4) → (0.9, 0, 1.4)</text>


  <!-- LEFT UPPER LEG (purple) -->
  <line x1="370" y1="480" x2="370" y2="680" stroke="#aa44aa" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-purple)"/>
  <circle cx="370" cy="480" r="6" fill="#aa44aa"/>
  <circle cx="370" cy="680" r="6" fill="#aa44aa"/>
  <text x="275" y="575" font-size="12" font-weight="bold" fill="#660066">LEFT_UPPER_LEG</text>
  <text x="240" y="595" font-size="10" fill="#666">(-0.15, 0, 0.9) → (-0.15, 0, 0.5)</text>

  <!-- LEFT LOWER LEG (purple) -->
  <line x1="370" y1="680" x2="370" y2="880" stroke="#cc66cc" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-purple)"/>
  <circle cx="370" cy="880" r="6" fill="#cc66cc"/>
  <text x="275" y="785" font-size="12" font-weight="bold" fill="#660066">LEFT_LOWER_LEG</text>
  <text x="240" y="805" font-size="10" fill="#666">(-0.15, 0, 0.5) → (-0.15, 0, 0.0)</text>


  <!-- RIGHT UPPER LEG (orange) -->
  <line x1="430" y1="480" x2="430" y2="680" stroke="#ff8800" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-orange)"/>
  <circle cx="430" cy="480" r="6" fill="#ff8800"/>
  <circle cx="430" cy="680" r="6" fill="#ff8800"/>
  <text x="440" y="575" font-size="12" font-weight="bold" fill="#cc6600">RIGHT_UPPER_LEG</text>
  <text x="440" y="595" font-size="10" fill="#666">(0.15, 0, 0.9) → (0.15, 0, 0.5)</text>

  <!-- RIGHT LOWER LEG (orange) -->
  <line x1="430" y1="680" x2="430" y2="880" stroke="#ffaa44" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead-orange)"/>
  <circle cx="430" cy="880" r="6" fill="#ffaa44"/>
  <text x="440" y="785" font-size="12" font-weight="bold" fill="#cc6600">RIGHT_LOWER_LEG</text>
  <text x="440" y="805" font-size="10" fill="#666">(0.15, 0, 0.5) → (0.15, 0, 0.0)</text>


  <!-- Joint labels -->
  <circle cx="400" cy="280" r="12" fill="none" stroke="#00ff00" stroke-width="2"/>
  <text x="410" y="270" font-size="11" font-weight="bold" fill="#00aa00">MID_SHOULDER</text>

  <circle cx="400" cy="480" r="12" fill="none" stroke="#00ff00" stroke-width="2"/>
  <text x="410" y="470" font-size="11" font-weight="bold" fill="#00aa00">MID_HIP</text>

  <circle cx="340" cy="280" r="10" fill="none" stroke="#4444ff" stroke-width="2"/>
  <text x="280" y="255" font-size="10" fill="#0000cc">L_SHOULDER</text>

  <circle cx="240" cy="280" r="10" fill="none" stroke="#4444ff" stroke-width="2"/>
  <text x="190" y="255" font-size="10" fill="#0000cc">L_ELBOW</text>

  <circle cx="140" cy="280" r="10" fill="none" stroke="#6666ff" stroke-width="2"/>
  <text x="90" y="255" font-size="10" fill="#0000cc">L_WRIST</text>

  <circle cx="460" cy="280" r="10" fill="none" stroke="#ff4444" stroke-width="2"/>
  <text x="465" y="255" font-size="10" fill="#cc0000">R_SHOULDER</text>

  <circle cx="560" cy="280" r="10" fill="none" stroke="#ff4444" stroke-width="2"/>
  <text x="565" y="255" font-size="10" fill="#cc0000">R_ELBOW</text>

  <circle cx="660" cy="280" r="10" fill="none" stroke="#ff6666" stroke-width="2"/>
  <text x="665" y="255" font-size="10" fill="#cc0000">R_WRIST</text>

  <circle cx="370" cy="480" r="10" fill="none" stroke="#aa44aa" stroke-width="2"/>
  <text x="320" y="495" font-size="10" fill="#660066">L_HIP</text>

  <circle cx="370" cy="680" r="10" fill="none" stroke="#aa44aa" stroke-width="2"/>
  <text x="310" y="695" font-size="10" fill="#660066">L_KNEE</text>

  <circle cx="370" cy="880" r="10" fill="none" stroke="#cc66cc" stroke-width="2"/>
  <text x="305" y="895" font-size="10" fill="#660066">L_ANKLE</text>

  <circle cx="430" cy="480" r="10" fill="none" stroke="#ff8800" stroke-width="2"/>
  <text x="435" y="495" font-size="10" fill="#cc6600">R_HIP</text>

  <circle cx="430" cy="680" r="10" fill="none" stroke="#ff8800" stroke-width="2"/>
  <text x="435" y="695" font-size="10" fill="#cc6600">R_KNEE</text>

  <circle cx="430" cy="880" r="10" fill="none" stroke="#ffaa44" stroke-width="2"/>
  <text x="435" y="895" font-size="10" fill="#cc6600">R_ANKLE</text>


  <!-- Legend -->
  <rect x="550" y="500" width="220" height="180" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>
  <text x="660" y="525" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">BONE COLORS</text>

  <line x1="570" y1="545" x2="620" y2="545" stroke="#00ff00" stroke-width="6"/>
  <text x="630" y="550" font-size="12" fill="#000">Spine (green)</text>

  <line x1="570" y1="570" x2="620" y2="570" stroke="#4444ff" stroke-width="6"/>
  <text x="630" y="575" font-size="12" fill="#000">Left Arms (blue)</text>

  <line x1="570" y1="595" x2="620" y2="595" stroke="#ff4444" stroke-width="6"/>
  <text x="630" y="600" font-size="12" fill="#000">Right Arms (red)</text>

  <line x1="570" y1="620" x2="620" y2="620" stroke="#aa44aa" stroke-width="6"/>
  <text x="630" y="625" font-size="12" fill="#000">Left Legs (purple)</text>

  <line x1="570" y1="645" x2="620" y2="645" stroke="#ff8800" stroke-width="6"/>
  <text x="630" y="650" font-size="12" fill="#000">Right Legs (orange)</text>

  <text x="660" y="670" font-size="10" text-anchor="middle" fill="#666" font-style="italic">9 bones total</text>


  <!-- Instructions -->
  <rect x="50" y="940" width="700" height="50" fill="#ffffcc" stroke="#cc9900" stroke-width="2" rx="5"/>
  <text x="400" y="965" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">
    CRITICAL: Mesh must be in T-POSE (arms horizontal) before rigging!
  </text>
  <text x="400" y="982" font-size="11" text-anchor="middle" fill="#666">
    Use these exact bone names and positions in Blender for 1:1 MediaPipe mapping
  </text>


  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00ff00"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4444ff"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff4444"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#aa44aa"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff8800"/>
    </marker>
  </defs>
</svg>
