<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Mesh Deformation Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #status {
            color: #00ff00;
            font-weight: bold;
        }
        
        .disconnected {
            color: #ff0000 !important;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <div><strong>Real-Time Cage Deformation Viewer</strong></div>
        <div>Status: <span id="status" class="disconnected">Disconnected</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Vertices: <span id="vertex-count">0</span></div>
        <div>Faces: <span id="face-count">0</span></div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        let scene, camera, renderer, mesh, geometry;
        let ws;
        let frameCount = 0;
        let lastTime = Date.now();
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            // Add axes helper (shows X=red, Y=green, Z=blue)
            const axesHelper = new THREE.AxesHelper(1.5);
            scene.add(axesHelper);

            // Add grid helper (shows ground plane)
            const gridHelper = new THREE.GridHelper(5, 20);
            scene.add(gridHelper);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 2;
            camera.position.y = 0.5;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create initial mesh
            geometry = new THREE.BufferGeometry();
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ff88,
                side: THREE.DoubleSide,
                flatShading: false,
                wireframe: false
            });
            
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            // Add wireframe
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            const wireframe = new THREE.Mesh(geometry, wireframeMaterial);
            mesh.add(wireframe);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Connect WebSocket
            connectWebSocket();
            
            // Start animation loop
            animate();
        }
        
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').classList.remove('disconnected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'mesh_update') {
                    if (data.keypoints) {
                        window.latestKeypoints = data.keypoints;
                    } else {
                        window.latestKeypoints = null;
                    }
                    updateMesh(data.vertices, data.faces);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('status').textContent = 'Error';
                document.getElementById('status').classList.add('disconnected');
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').classList.add('disconnected');
                
                // Try to reconnect after 2 seconds
                setTimeout(connectWebSocket, 2000);
            };
        }
        
        function updateMesh(vertices, faces) {
            // Flatten vertices array
            const verticesFlat = new Float32Array(vertices.flat());

            // Flatten faces array
            const facesFlat = new Uint16Array(faces.flat());

            // Update geometry
            geometry.setAttribute('position', new THREE.BufferAttribute(verticesFlat, 3));
            geometry.setIndex(new THREE.BufferAttribute(facesFlat, 1));

            // Compute normals for proper lighting
            geometry.computeVertexNormals();

            // Debug: log mesh bounding box
            geometry.computeBoundingBox();
            const bbox = geometry.boundingBox;
            if (bbox) {
                console.log('Mesh bounding box:', bbox.min, bbox.max);
            }

            // Update display info
            document.getElementById('vertex-count').textContent = vertices.length;
            document.getElementById('face-count').textContent = faces.length;

            // Update FPS
            frameCount++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                const fps = frameCount / ((now - lastTime) / 1000);
                document.getElementById('fps').textContent = fps.toFixed(1);
                frameCount = 0;
                lastTime = now;
            }
            
            if (window.lastKeypointsObj) {
                scene.remove(window.lastKeypointsObj);
            }
            if (window.latestKeypoints && Array.isArray(window.latestKeypoints)) {
                const keypointGeometry = new THREE.BufferGeometry();
                const keypointFlat = new Float32Array(window.latestKeypoints.flat());
                keypointGeometry.setAttribute('position', new THREE.BufferAttribute(keypointFlat, 3));
                const keypointMaterial = new THREE.PointsMaterial({ color: 0xff0000, size: 0.03 });
                const keypointsObj = new THREE.Points(keypointGeometry, keypointMaterial);
                scene.add(keypointsObj);
                window.lastKeypointsObj = keypointsObj;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate mesh slowly for better visualization
            if (mesh) {
                mesh.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        // Start everything
        init();
    </script>
</body>
</html>
